<div *ngIf="loading" class="loading">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<mat-card *ngIf="!loading">
  <mat-card-title>
    {{ isEditMode ? 'Edit Issue' : 'Create New Issue' }}
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="issueForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error *ngIf="issueForm.get('title')?.invalid && (issueForm.get('title')?.touched || issueForm.get('title')?.dirty)">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>

      <div style="display: flex; gap: 16px; flex-wrap: wrap;">
        <mat-form-field appearance="outline" style="flex: 1 1 200px;">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let s of statuses" [value]="s">{{ s | titlecase }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" style="flex: 1 1 200px;">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option *ngFor="let p of priorities" [value]="p">{{ p | titlecase }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Assignee</mat-label>
        <input matInput formControlName="assignee" />
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? 'Update Issue' : 'Create Issue' }}
        </button>
        <button mat-button routerLink="/issues">Cancel</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
